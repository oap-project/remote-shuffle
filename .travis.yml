sudo: required
dist: bionic
language: java
jdk: openjdk8
jobs:
  include:
    - name: oap-shuffle-remote-shuffle
      before_install:
      - sudo rm /etc/mavenrc
      - export M2_HOME=/usr/local/maven
      - export MAVEN_OPTS="-Dmaven.repo.local=$HOME/.m2/repository -Xmx3072m"
      install:
      - #empty install step
      script:
      - mvn -q clean install
